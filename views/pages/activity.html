{{define "activity"}}
<div class="col-span-12 space-y-4" x-data="activitySearchUI" role="region" aria-label="Bird Detection Search">
    <div class="card bg-base-100 shadow-sm">
        <div class="card-body card-padding">
            <h2 class="card-title">Bird Activity Over Time</h2>
            <form id="activity-form" class="space-y-6" @submit.prevent="fetchActivityData">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="group_by" class="block text-sm font-medium text-gray-700">Group By</label>
                        <select id="group_by" name="group_by" class="select select-bordered w-full mt-1" x-model="filters.group_by">
                            <option value="hour">Hourly</option>
                            <option value="day">Daily</option>
                        </select>
                    </div>
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                        <input type="date" id="start_date" name="start_date" class="input input-bordered w-full mt-1" x-model="filters.start_date">
                    </div>
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
                        <input type="date" id="end_date" name="end_date" class="input input-bordered w-full mt-1" x-model="filters.end_date">
                    </div>
                    <div>
                        <label for="species" class="block text-sm font-medium text-gray-700">Species (optional)</label>
                        <input type="text" id="species" name="species" placeholder="Enter species name" class="input input-bordered w-full mt-1" x-model="filters.species">
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 justify-end pt-4">
                    <button 
                        type="button" 
                        class="btn btn-ghost" 
                        @click="resetForm()"
                        aria-label="Reset all search filters"
                    >
                        Reset
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        :disabled="isLoading"
                        aria-label="Search for bird detections"
                    >
                        <template x-if="isLoading">
                            <span class="loading loading-spinner loading-sm mr-2" aria-hidden="true"></span>
                        </template>
                        <template x-if="!isLoading">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                            </svg>
                        </template>
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="card bg-base-100 shadow-sm">
        <div class="card-body card-padding">
            <h2 class="card-title" id="activity-result-heading">Activity Results</h2>
            <div class="mt-6 bg-base-200 rounded-lg p-4 flex flex-col items-center justify-center min-h-[200px]" aria-labelledby="search-results-heading" x-show="!isLoading && activityData.length === 0">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                </svg>
                <p class="text-base-content/50 text-center mt-4">No filters performed yet</p>
                <p class="text-base-content/50 text-center text-sm">Use the filters above to query for activities</p>
            </div>
            <div class="mt-8"> <!-- x-show="activityData.length > 0"> -->
                <canvas id="activityChart" class="w-full h-96"></canvas>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('activitySearchUI', () => ({
            filters: {
                group_by: 'hour',
                start_date: '',
                end_date: '',
                species: ''
            },
            isLoading: false,
            activityData: [],
            fetchActivityData() {
                this.isLoading = true;
                this.activityData = [];
                const params = new URLSearchParams(this.filters).toString();

                fetch(`/api/v2/analytics/birdactivity?${params}`)
                    .then(response => response.json())
                    .then(data => {
                        this.activityData = data;
                        this.renderChart();
                    })
                    .catch(error => console.error('Error fetching activity data:', error))
                    .finally(() => this.isLoading = false);
            },
            resetForm() {
                this.filters = {
                    group_by: 'hour',
                    start_date: '',
                    end_date: '',
                    species: ''
                };
                this.activityData = [];
                this.clearChart();
            },
            renderChart() {
                const ctx = document.getElementById('activityChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: this.activityData.map(item => item.date || item.hour),
                        datasets: [{
                            label: 'Detections',
                            data: this.activityData.map(item => item.count),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: this.filters.group_by === 'hour' ? 'Hour' : 'Date' } },
                            y: { title: { display: true, text: 'Detections' } }
                        }
                    }
                });
            },
            clearChart() {
                const canvas = document.getElementById('activityChart');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }));
    });
</script>
{{end}}
