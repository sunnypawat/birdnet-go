{{define "alerts"}}
<div class="col-span-12 space-y-4" x-data="alertsUI">
    <div class="card bg-base-100 shadow-sm rounded-lg p-6">
        <form id="alerts-form" class="space-y-6" @submit.prevent="fetchAlerts">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="start_date" name="start_date" class="input input-bordered w-full mt-1" x-model="filters.start_date">
                </div>
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="end_date" name="end_date" class="input input-bordered w-full mt-1" x-model="filters.end_date">
                </div>
            </div>
            <div class="flex justify-end mt-4">
                <button type="submit" class="btn btn-primary px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm" :disabled="isLoading">
                    <template x-if="isLoading">
                        <span class="loading loading-spinner loading-sm mr-2" aria-hidden="true"></span>
                    </template>
                    Fetch Alerts
                </button>
            </div>
        </form>
    </div>
    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Alerts</h2>
        <ul id="alerts-list" class="space-y-4 bg-gray-50 p-4 rounded-lg shadow-inner">
            <template x-for="alert in alerts" :key="alert.id">
                <li class="p-4 bg-white rounded-lg shadow-sm border border-gray-200">
                    <span x-text="`${alert.common_name || alert.scientific_name} - First Seen: ${alert.first_seen_date}`"></span>
                </li>
            </template>
        </ul>
        <div class="mt-6 bg-base-200 rounded-lg p-4 flex flex-col items-center justify-center min-h-[200px]" aria-labelledby="search-results-heading" x-show="!isLoading && alerts.length === 0">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-base-content/50 text-center mt-4">No notifications</p>
            <p class="text-base-content/50 text-center text-sm">No Detections or Change the filter to find new notifications</p>
        </div>
    </div>
</div>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('alertsUI', () => ({
            filters: {
                start_date: '',
                end_date: ''
            },
            isLoading: false,
            alerts: [],
            fetchAlerts() {
                this.isLoading = true;
                this.alerts = [];
                const params = new URLSearchParams(this.filters).toString();

                fetch(`/api/v2/alerts?${params}`)
                    .then(response => response.json())
                    .then(data => {
                        this.alerts = data;
                    })
                    .catch(error => console.error('Error fetching alerts:', error))
                    .finally(() => this.isLoading = false);
            }
        }));
    });
</script>
{{end}}
